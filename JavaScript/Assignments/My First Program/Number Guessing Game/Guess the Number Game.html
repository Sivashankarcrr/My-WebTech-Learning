<head>
<script>
var Iterations
function ValidateGuess()
{ if(Iterations <3)
    {
    var number = document.getElementById("inputForm").elements[0].value
    document.getElementById("Message").innerHTML = document.getElementById("Message").innerHTML+"</br>"+"Your Guess "+number+ "is "
    if (number == Answer)
    {
        document.getElementById("Message").innerHTML = document.getElementById("Message").innerHTML+"correct."
    }

    else if (number < Answer)
    {
        document.getElementById("Message").innerHTML = document.getElementById("Message").innerHTML+"less"
    }
    else
    if (number > Answer)
    {
        document.getElementById("Message").innerHTML = document.getElementById("Message").innerHTML+"higher"
    }

    document.getElementById("Message").innerHTML = document.getElementById("Message").innerHTML+"<br>Debug : Number ="+number+"</br>"+ "Answer = "+Answer+"<br><br>"
    }
    else
    {
        document.getElementById("Message").innerHTML = document.getElementById("Message").innerHTML+"Game Over. Refresh the page to start again<br>"
    }
Iterations++
}
function GenerateRandomNumber()
{
    return Math.floor(Math.random()*100+1);
}

function Initalize()
{Iterations = 0
    return GenerateRandomNumber();}

var Answer = Initalize();
</script>
</head>


<body>
<h1>Guess the number</h1>
<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. we'll tell you if your gues was too high or too low.
</p>


<form id = "inputForm">
Guess the Number

<input type = "text"
id = "inputNumber" value ="5"></input>



</form>
<button type="button"
onclick="ValidateGuess()">Submit</button>
<p id = "Message">T</p>

</body>
